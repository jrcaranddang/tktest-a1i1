<ion-view view-title="Register">
    <ion-content class="padding">
        
        <form name="registerForm" ng-submit="signupForm(registerForm)" autocomplete="off" novalidate>
            
            <label class="item item-input item-floating-label" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                <span class="input-label">Email</span>
                <input name="email" type="email" placeholder="Email" ng-model="user.email" required><br>
            </label>
                
            <label class="item item-input item-floating-label" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                <span class="input-label">First Name</span>
                <input name="firstName" type="text" placeholder="First Name" ng-model="user.firstName" required><br>
            </label>
                
            <label class="item item-input item-floating-label" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                <span class="input-label">Last Name</span>
                <input name="lastName" type="text" placeholder="Last Name" ng-model="user.lastName" required><br>
            </label>
                
            <label class="item item-input item-floating-label" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                <span class="input-label">Organization</span>
                <input name="organization" type="text" placeholder="Organization" ng-model="user.organization"><br>
            </label>
                
            <label class="item item-input item-floating-label" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                <span class="input-label">Password</span>
                <input name="password" type="text" placeholder="Password" ng-model="user.password" required><br>
            </label>
            
            <button class="button button-block button-positive" name="submit" type="submit">Submit</button>
            
            
        </form>
        
    </ion-content>
</ion-view>
